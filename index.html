        .save-btn {

        }

        }
        
        .save-btn.error {

        }
        
        .save-pulse {

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { left: -100%; }
            100% { left: 100%; }

        .last-saved {

            opacity: 0.7;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 5px;

        .changes-indicator {
            width: 8px;
            height: 8px;
            background: #ff9800;
            border-radius: 50%;
            display: none;
            margin-left: 5px;
        }
        
        .has-changes .changes-indicator {
            display: inline-block;

        }
        
        .auto-save-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .auto-save-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .toggle-switch {
            width: 30px;
            height: 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            position: relative;
            transition: all 0.3s;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        
        .auto-save-enabled .toggle-switch {
            background: rgba(76, 175, 80, 0.7);
        }
        
        .auto-save-enabled .toggle-switch::after {
            left: 16px;
        }

        @media (max-width: 768px) {
            .logo {

            }

            }
            
            .auto-save-status {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyA0gxgrmWx7pwffdfyw8bqv0TfmzNK7UME",
            authDomain: "misfavoritos-402b0.firebaseapp.com",
            projectId: "misfavoritos-402b0",
            storageBucket: "misfavoritos-402b0.firebasestorage.app",
            messagingSenderId: "115400831622",
            appId: "1:115400831622:web:a63ccaf3d31aba087e5707",
            measurementId: "G-J680EVJ2E2"
        };

        // VARIABLES GLOBALES
        let tabs = [];
        let editMode = false;
        let userId = null;
        let db = null;
        let auth = null;
        let currentEditingTabIndex = null;
        let isFirebaseConnected = false;
        let unsubscribeFirebase = null;
        let hasUnsavedChanges = false;
        let autoSaveEnabled = true;
        let lastSaveTime = null;

        // FUNCIONES DE UTILIDAD
        function showLoading(message = 'Cargando...') {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.innerHTML = `<i class="fas fa-spinner fa-spin"></i><br>${message}`;
            }
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
            document.getElementById('addTabBtn').style.display = 'flex';
        }

        function updateFirebaseStatus(message, status = '') {
            const statusElement = document.getElementById('firebaseStatus');
            if (statusElement) {
                statusElement.innerHTML = `<i class="fas fa-cloud"></i> <span>${message}</span>`;
                statusElement.className = 'firebase-status';
                if (status) {
                    statusElement.classList.add(status);
                }
            }
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('clock').innerHTML = `
                <i class="fas fa-clock"></i> ${timeString} - ${dateString}
            `;
        }

        function getDefaultTabs() {
            return [{
                id: 'tab-1',
                name: 'Inicio',
                icon: 'fas fa-home',
                active: true,
                content: [{
                    type: "shortcuts",
                    shortcuts: [
                        {
                            id: 'sc-1',
                            name: 'Google',
                            url: 'https://google.com',
                            icon: 'fab fa-google'
                        },
                        {
                            id: 'sc-2',
                            name: 'YouTube',
                            url: 'https://youtube.com',
                            icon: 'fab fa-youtube'
                        },
                        {
                            id: 'sc-3',
                            name: 'Gmail',
                            url: 'https://gmail.com',
                            icon: 'fas fa-envelope'
                        }
                    ]
                }]
            }];
        }

        // FUNCIONES DE FIREBASE
        async function signInAnonymously() {
            try {
                const userCredential = await auth.signInAnonymously();
                userId = userCredential.user.uid;
                console.log('‚úÖ Usuario an√≥nimo conectado:', userId);
                updateFirebaseStatus('Conectado', 'success');
                return true;
            } catch (error) {
                console.error('‚ùå Error en autenticaci√≥n an√≥nima:', error);
                updateFirebaseStatus('Error de autenticaci√≥n', 'error');
                return false;
            }
        }

        async function setupFirebaseRealtimeListener() {
            try {
                const userDocRef = db.collection('users').doc(userId);
                
                unsubscribeFirebase = userDocRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        if (userData.tabs) {
                            tabs = userData.tabs;
                            renderTabs();
                            console.log('‚úÖ Datos cargados desde Firebase');
                        }
                    } else {
                        // Primer uso - crear documento con datos por defecto
                        tabs = getDefaultTabs();
                        userDocRef.set({ tabs: tabs });
                        renderTabs();
                        console.log('‚úÖ Documento creado con datos por defecto');
                    }
                    isFirebaseConnected = true;
                }, (error) => {
                    console.error('‚ùå Error en listener de Firebase:', error);
                    updateFirebaseStatus('Error de sincronizaci√≥n', 'error');
                    tabs = getDefaultTabs();
                    renderTabs();
                });
                
                return true;
            } catch (error) {
                console.error('‚ùå Error configurando listener de Firebase:', error);
                tabs = getDefaultTabs();
                renderTabs();
                return false;
            }
        }

        async function saveTabsToFirebase() {
            if (!isFirebaseConnected || !userId) {
                console.log('‚ö†Ô∏è Firebase no disponible, guardando en localStorage');
                localStorage.setItem('misfavoritos_tabs', JSON.stringify(tabs));
                return true;
            }

            try {
                showSyncStatus('Sincronizando...', 'syncing');
                await db.collection('users').doc(userId).set({
                    tabs: tabs,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                showSyncStatus('Sincronizado', 'success');
                setTimeout(() => hideSyncStatus(), 2000);
                return true;
            } catch (error) {
                console.error('‚ùå Error guardando en Firebase:', error);
                showSyncStatus('Error de sincronizaci√≥n', 'error');
                setTimeout(() => hideSyncStatus(), 3000);
                return false;
            }
        }

        function showSyncStatus(message, status) {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.innerHTML = `<i class="fas fa-sync-alt"></i> <span>${message}</span>`;
            syncStatus.style.display = 'flex';
            syncStatus.className = `sync-status ${status}`;
        }

        function hideSyncStatus() {
            document.getElementById('syncStatus').style.display = 'none';
        }

        // FUNCIONES DE INTERFAZ
        function renderTabs() {
            const tabsList = document.getElementById('tabsList');
            const tabContents = document.getElementById('tabContents');
            
            if (tabs.length === 0) {
                tabs = getDefaultTabs();
            }

            // Limpiar contenido existente
            tabsList.innerHTML = '';
            tabContents.innerHTML = '';

            // Crear pesta√±as
            tabs.forEach((tab, index) => {
                const tabElement = document.createElement('div');
                tabElement.className = `tab ${tab.active ? 'active' : ''}`;
                tabElement.innerHTML = `
                    <i class="${tab.icon}"></i>
                    <span>${tab.name}</span>
                    <div class="tab-actions">
                        <button class="tab-action-btn edit-tab" data-index="${index}" title="Editar pesta√±a">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="tab-action-btn delete-tab" data-index="${index}" title="Eliminar pesta√±a">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                tabElement.addEventListener('click', () => switchTab(tab.id));
                tabsList.appendChild(tabElement);

                // Crear contenido de pesta√±a
                const tabContent = document.createElement('div');
                tabContent.className = `tab-content ${tab.active ? 'active' : ''}`;
                tabContent.id = `content-${tab.id}`;
                
                if (tab.content && tab.content[0] && tab.content[0].shortcuts && tab.content[0].shortcuts.length > 0) {
                    tabContent.innerHTML = `
                        <div class="shortcuts-grid">
                            ${tab.content[0].shortcuts.map((shortcut, shortcutIndex) => `
                                <div class="shortcut" data-shortcut-id="${shortcut.id}">
                                    <div class="shortcut-actions">
                                        <button class="edit-shortcut" data-tab-index="${index}" data-shortcut-index="${shortcutIndex}" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="delete-shortcut" data-tab-index="${index}" data-shortcut-index="${shortcutIndex}" title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                    <div class="shortcut-icon">
                                        <i class="${shortcut.icon}"></i>
                                    </div>
                                    <div class="shortcut-name">${shortcut.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    tabContent.innerHTML = `
                        <div class="empty-tab-message">
                            <i class="fas fa-folder-open"></i>
                            <h3>Esta pesta√±a est√° vac√≠a</h3>
                            <p>Haz clic en "A√±adir Contenido" para agregar accesos directos</p>
                        </div>
                    `;
                }
                
                tabContents.appendChild(tabContent);
            });

            // A√±adir event listeners para acciones de pesta√±as
            document.querySelectorAll('.edit-tab').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    editTab(parseInt(btn.dataset.index));
                });
            });

            document.querySelectorAll('.delete-tab').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteTab(parseInt(btn.dataset.index));
                });
            });

            // A√±adir event listeners para acciones de shortcuts
            document.querySelectorAll('.shortcut').forEach(shortcut => {
                if (!editMode) {
                    shortcut.addEventListener('click', (e) => {
                        if (!e.target.closest('.shortcut-actions')) {
                            const shortcutId = shortcut.dataset.shortcutId;
                            const activeTab = tabs.find(tab => tab.active);
                            if (activeTab) {
                                const shortcutData = activeTab.content[0].shortcuts.find(sc => sc.id === shortcutId);
                                if (shortcutData) {
                                    window.open(shortcutData.url, '_blank');
                                }
                            }
                        }
                    });
                }
            });

            document.querySelectorAll('.edit-shortcut').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openShortcutModal(
                        parseInt(btn.dataset.tabIndex),
                        parseInt(btn.dataset.shortcutIndex)
                    );
                });
            });

            document.querySelectorAll('.delete-shortcut').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const tabIndex = parseInt(btn.dataset.tabIndex);
                    const shortcutIndex = parseInt(btn.dataset.shortcutIndex);
                    
                    if (confirm('¬øEst√°s seguro de que quieres eliminar este acceso directo?')) {
                        tabs[tabIndex].content[0].shortcuts.splice(shortcutIndex, 1);
                        renderTabs();
                        markChanges();
                    }
                });
            });
        }

        function switchTab(tabId) {
            tabs.forEach(tab => {
                tab.active = tab.id === tabId;
            });
            renderTabs();
            markChanges();
        }

        function addTab() {
            const newTab = {
                id: 'tab-' + Date.now(),
                name: 'Nueva Pesta√±a',
                icon: 'fas fa-folder',
                active: false,
                content: [{
                    type: "shortcuts",
                    shortcuts: []
                }]
            };
            
            tabs.push(newTab);
            renderTabs();
            markChanges();
        }

        function editTab(index) {
            const newName = prompt('Nuevo nombre de la pesta√±a:', tabs[index].name);
            if (newName && newName.trim() !== '') {
                tabs[index].name = newName.trim();
                renderTabs();
                markChanges();
            }
        }

        function deleteTab(index) {
            if (tabs.length <= 1) {
                alert('Debe haber al menos una pesta√±a');
                return;
            }
            
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta pesta√±a? Se perder√° todo su contenido.')) {
                tabs.splice(index, 1);
                if (tabs.length > 0 && !tabs.some(tab => tab.active)) {
                    tabs[0].active = true;
                }
                renderTabs();
                markChanges();
            }
        }

        function toggleEditMode() {
            editMode = !editMode;
            document.body.classList.toggle('edit-mode', editMode);
            document.getElementById('editModeBtn').innerHTML = editMode ? 
                '<i class="fas fa-times"></i> Cancelar' : 
                '<i class="fas fa-edit"></i> Editar';
        }

        function openShortcutModal(tabIndex, shortcutIndex = null) {
            currentEditingTabIndex = tabIndex;
            const modal = document.getElementById('shortcutModal');
            const form = document.getElementById('shortcutForm');
            
            if (shortcutIndex !== null) {
                // Editar shortcut existente
                document.getElementById('shortcutModalTitle').textContent = 'Editar Acceso Directo';
                const shortcut = tabs[tabIndex].content[0].shortcuts[shortcutIndex];
                document.getElementById('shortcutName').value = shortcut.name;
                document.getElementById('shortcutUrl').value = shortcut.url;
                document.getElementById('shortcutIcon').value = shortcut.icon;
                document.getElementById('editingShortcutIndex').value = shortcutIndex;
            } else {
                // Nuevo shortcut
                document.getElementById('shortcutModalTitle').textContent = 'A√±adir Acceso Directo';
                form.reset();
                document.getElementById('editingShortcutIndex').value = '';
            }
            
            modal.style.display = 'flex';
            document.getElementById('shortcutName').focus();
        }

        function saveShortcut(event) {
            event.preventDefault();
            
            const name = document.getElementById('shortcutName').value;
            const url = document.getElementById('shortcutUrl').value;
            const icon = document.getElementById('shortcutIcon').value;
            const editingIndex = document.getElementById('editingShortcutIndex').value;
            
            if (!name || !url) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            let finalUrl = url;
            if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                finalUrl = 'https://' + finalUrl;
            }
            
            const newShortcut = {
                id: 'sc-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
                name: name,
                url: finalUrl,
                icon: icon || 'fas fa-link'
            };
            
            if (editingIndex !== '') {
                tabs[currentEditingTabIndex].content[0].shortcuts[editingIndex] = newShortcut;
            } else {
                if (!tabs[currentEditingTabIndex].content[0].shortcuts) {
                    tabs[currentEditingTabIndex].content[0].shortcuts = [];
                }
                tabs[currentEditingTabIndex].content[0].shortcuts.push(newShortcut);
            }
            
            document.getElementById('shortcutModal').style.display = 'none';
            renderTabs();
            markChanges();
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function applySettings() {
            const bgSelector = document.getElementById('bgSelector').value;
            // Aqu√≠ puedes a√±adir l√≥gica para cambiar el fondo
            document.getElementById('settingsModal').style.display = 'none';
            alert('Configuraci√≥n aplicada (funcionalidad en desarrollo)');
        }

        // FUNCIONES DE GUARDADO MANUAL
        function setupManualSave() {
            const saveBtn = document.getElementById('manualSaveBtn');
            const autoSaveToggle = document.getElementById('autoSaveToggle');
            
            saveBtn.addEventListener('click', async () => {
                await manualSave();
            });
            
            autoSaveToggle.addEventListener('click', () => {
                autoSaveEnabled = !autoSaveEnabled;
                updateAutoSaveToggle();
                
                if (autoSaveEnabled && hasUnsavedChanges) {
                    autoSave();
                }
            });
            
            setupChangeDetection();
        }

        function setupChangeDetection() {
            let lastSavedState = JSON.stringify(tabs);
            
            setInterval(() => {
                const currentState = JSON.stringify(tabs);
                if (currentState !== lastSavedState) {
                    hasUnsavedChanges = true;
                    lastSavedState = currentState;
                    updateSaveUI();
                    
                    if (autoSaveEnabled) {
                        autoSave();
                    }
                }
            }, 2000);
        }

        async function manualSave() {
            const saveBtn = document.getElementById('manualSaveBtn');
            
            saveBtn.classList.add('saving');
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...<span class="save-pulse"></span>';
            
            try {
                const success = await saveTabsToFirebase();
                
                if (success) {
                    saveBtn.classList.remove('saving');
                    saveBtn.classList.add('saved');
                    saveBtn.innerHTML = '<i class="fas fa-check"></i> Guardado';
                    
                    hasUnsavedChanges = false;
                    lastSaveTime = new Date();
                    updateSaveUI();
                    
                    setTimeout(() => {
                        saveBtn.classList.remove('saved');
                        updateSaveUI();
                    }, 2000);
                } else {
                    saveBtn.classList.remove('saving');
                    saveBtn.classList.add('error');
                    saveBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                    
                    setTimeout(() => {
                        saveBtn.classList.remove('error');
                        updateSaveUI();
                    }, 3000);
                }
            } catch (error) {
                console.error('‚ùå Error en guardado manual:', error);
                saveBtn.classList.remove('saving');
                saveBtn.classList.add('error');
                saveBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                
                setTimeout(() => {
                    saveBtn.classList.remove('error');
                    updateSaveUI();
                }, 3000);
            }
        }

        function autoSave() {
            if (!hasUnsavedChanges || !autoSaveEnabled) return;
            
            saveTabsToFirebase().then(success => {
                if (success) {
                    hasUnsavedChanges = false;
                    lastSaveTime = new Date();
                    updateSaveUI();
                }
            });
        }

        function updateSaveUI() {
            const saveBtn = document.getElementById('manualSaveBtn');
            const lastSavedTimeElement = document.getElementById('lastSavedTime');
            
            if (saveBtn) {
                if (hasUnsavedChanges) {
                    saveBtn.classList.add('has-changes');
                    saveBtn.innerHTML = '<i class="fas fa-save"></i> Guardar <span class="changes-indicator"></span>';
                } else {
                    saveBtn.classList.remove('has-changes');
                    saveBtn.innerHTML = '<i class="fas fa-save"></i> Guardar';
                }
                
                saveBtn.title = hasUnsavedChanges ? 
                    'Tienes cambios sin guardar. Click para guardar manualmente.' : 
                    'Todos los cambios est√°n guardados.';
            }
            
            if (lastSavedTimeElement) {
                if (lastSaveTime) {
                    const now = new Date();
                    const diffMs = now - lastSaveTime;
                    const diffMins = Math.floor(diffMs / 60000);
                    
                    if (diffMins < 1) {
                        lastSavedTimeElement.textContent = 'Hace unos segundos';
                    } else if (diffMins < 60) {
                        lastSavedTimeElement.textContent = `Hace ${diffMins} minuto${diffMins > 1 ? 's' : ''}`;
                    } else {
                        lastSavedTimeElement.textContent = lastSaveTime.toLocaleTimeString('es-ES', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                } else {
                    lastSavedTimeElement.textContent = 'Nunca';
                }
            }
        }

        function updateAutoSaveToggle() {
            const toggle = document.getElementById('autoSaveToggle');
            if (autoSaveEnabled) {
                toggle.classList.add('auto-save-enabled');
                toggle.title = 'Guardado autom√°tico activado';
            } else {
                toggle.classList.remove('auto-save-enabled');
                toggle.title = 'Guardado autom√°tico desactivado';
            }
        }

        function markChanges() {
            if (!hasUnsavedChanges) {
                hasUnsavedChanges = true;
                updateSaveUI();
                
                if (autoSaveEnabled) {
                    setTimeout(() => autoSave(), 1000);
                }
            }
        }

        function setupEventListeners() {
            document.getElementById('addTabBtn').addEventListener('click', addTab);
            document.getElementById('editModeBtn').addEventListener('click', toggleEditMode);
            document.getElementById('addShortcutBtn').addEventListener('click', () => {
                const activeTabIndex = tabs.findIndex(tab => tab.active);
                if (activeTabIndex !== -1) {
                    openShortcutModal(activeTabIndex);
                } else {
                    alert('Selecciona una pesta√±a primero');
                }
            });
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            
            document.getElementById('shortcutForm').addEventListener('submit', saveShortcut);
            document.getElementById('cancelShortcut').addEventListener('click', () => {
                document.getElementById('shortcutModal').style.display = 'none';
            });
            
            document.getElementById('applySettings').addEventListener('click', applySettings);
            document.getElementById('cancelSettings').addEventListener('click', () => {
                document.getElementById('settingsModal').style.display = 'none';
            });
            
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.closest('.modal').style.display = 'none';
                });
            });
            
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.style.display = 'none';
                    }
                });
            });
            
            setupManualSave();
            document.querySelector('.search-input').focus();
        }

        // INICIAR APLICACI√ìN
        async function initializeApp() {
            console.log('üöÄ Iniciando aplicaci√≥n...');
            
            try {
                showLoading('Inicializando Firebase...');
                updateFirebaseStatus('Conectando a Firebase...', 'syncing');
                
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                
                console.log('‚úÖ Firebase inicializado');
                
                updateClock();
                setInterval(updateClock, 1000);
                
                await signInAnonymously();
                await setupFirebaseRealtimeListener();
                
                setupEventListeners();
                updateSaveUI();
                updateAutoSaveToggle();
                
                hideLoading();
                
                console.log('‚úÖ Aplicaci√≥n iniciada correctamente');
                
            } catch (error) {
                console.error('‚ùå Error inicializando la aplicaci√≥n:', error);
                updateFirebaseStatus('Error de conexi√≥n', 'error');
                tabs = getDefaultTabs();
                renderTabs();
                setupEventListeners();
                updateSaveUI();
                updateAutoSaveToggle();
                hideLoading();
            }
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
