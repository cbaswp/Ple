<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Biblio-Runner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
        <div id="obstacles-container"></div>
        <div id="items-container"></div>
        
        <div id="score">Puntos: 0</div>
        <div id="high-score">Récord: 0</div>
        
        <div id="start-screen" class="overlay">
            <h1>Biblio-Runner</h1>
            <p>¡Ayuda al estudiante a usar la biblioteca!</p>
            <p>Toca la pantalla para saltar.</p>
            <p>Recoge los ítems buenos y esquiva los obstáculos.</p>
            <button id="start-button">Jugar</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h1>¡Fin del Juego!</h1>
            <p id="final-score">Puntuación Final: 0</p>
            <button id="restart-button">Jugar de Nuevo</button>
        </div>

        <div id="info-popup" class="popup hidden">
            <p id="popup-text"></p>
            <button id="popup-close-button">¡Entendido!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
